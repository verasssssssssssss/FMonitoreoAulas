<div class="cargando" *ngIf="!this.booleanIntensidadLuminica">
  <span class="loader"></span>
</div>
<div *ngIf="this.booleanIntensidadLuminica" >
  <h5>Intensidad lum√≠nica (lux)</h5>
  <div id="contenedor">
      <apx-chart
        [series]="chartOptions.series!"

      ></apx-chart>
